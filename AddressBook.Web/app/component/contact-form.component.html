<div class="container">
    <h1>Create New Contact</h1>
    <form *ngIf="active" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div [hidden]="!success" class="alert alert-success">
            <strong>Success!</strong> Contact Saved
        </div>
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="fname"
                   required
                   [(ngModel)]="model.FirstName" name="fname">
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lname"
                   required
                   [(ngModel)]="model.LastName" name="lname">
        </div>
        <div class="form-group">
            <label for="alterEgo">Email</label>
            <input type="email" class="form-control" id="email"
                   required
                   [(ngModel)]="model.Email" name="email">
        </div>
        <div class="form-group">
            <label for="power">Phone</label>
            <input type="text" class="form-control" id="phone"
                   [(ngModel)]="model.Phone" name="phone">
        </div>

        <div class="form-group">
            <label for="power">Address</label>
            <input type="text" class="form-control" id="Address"
                   [(ngModel)]="model.Address" name="address">
            <button type="button" class="btn btn-default" (click)="geoCode(model.Address)">Find in Map</button>
        </div>
        <div class="form-group">
            <label for="power">Job</label>
            <input type="text" class="form-control" id="job"
                   [(ngModel)]="model.Job" name="job">
        </div>
        <div class="form-group">
            <label for="power">Institution</label>
            <input type="text" class="form-control" id="institution"
                   [(ngModel)]="model.Institution" name="alterEgo">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
        <button type="button" class="btn btn-default" (click)="newPerson()">New Contact</button>
        <br />
        <div id="map" class="pull-right" style="width:100%;height:500px"></div>
    </form>
    
</div>
